<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yoga Website Landing Page Design</title>
    <link rel="stylesheet" type="text/css" href="yoga.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>
<body>
    <nav>
        <div class="logo">PranAyama</div>
        <div class="menu">
            <a href="#">Home</a>
            <a href="#">Cources</a>
            <a href="#">Online Trainings</a>
            <a href="#">About Us</a>
            <a href="#">Contact Us</a>
        </div>
        <div class="icon"></div>
        <img src="Pictues/icon2.jpg">
    </nav>
    <div class="first animate__animated animate__slideInDown"></div>
    <div class="second animate__animated animate__zoomIn"></div>
    <div class="third animate__animated animate__slideInUp"></div>
    <div class="plate animate__animated animate__zoomIn animate__delay-1s">
        <img src="Pictues/yogaImg.png">
    </div>
    <div class="text animate__animated animate__zoomIn animate__delay-1s">
        <h2>Stay Healthy,</h2>
        <h1>Stay Wealthy</h1>
        <h6>A Workout & Practice For Mind, Body & Soul</h6>
        <button>Book Now</button>
    </div>
</body>
</html>
